services:
  # Backend API Service
  - type: web
    name: taskstudy-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npm run build
    startCommand: cd backend && npx prisma migrate deploy && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: taskstudy-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: EMAIL_FROM
        value: noreply@taskstudy.app
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: NPM_CONFIG_PRODUCTION
        value: "false"

  # Frontend Static Site
  - type: web
    name: taskstudy-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    pullRequestPreviewsEnabled: false
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Database
databases:
  - name: taskstudy-db
    databaseName: taskstudy
    user: taskstudy_user
    plan: free